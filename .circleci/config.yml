version: 2.1
jobs:
  build:
    working_directory: ~/FindYourSpace
    docker:
      - image: cimg/node:16.14.0
    steps:
      - checkout
          path: ~/FindYourSpace
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run tests
          command: npm run test

